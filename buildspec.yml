version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Docker...
      - amazon-linux-extras install docker -y
      - service docker start
      - echo Installing Gradle...
      - yum install -y wget unzip
      - wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
      - unzip gradle-7.3.3-bin.zip
      - mv gradle-7.3.3 /opt/gradle
      - ln -s /opt/gradle/bin/gradle /usr/bin/gradle
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  build:
    commands:
      - echo Build started on `date`
      - echo Building the JAR file...
      - gradle build
      - echo Building the Docker image...
      - docker build -t hello-world-spring-boot .
      - docker tag hello-world-spring-boot:latest rmstruthers1/hello-world-spring-boot:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push rmstruthers1/hello-world-spring-boot:latest
      - echo Build completed on `date`
artifacts:
  files:
    - build/libs/hello-0.0.1-SNAPSHOT.jar
