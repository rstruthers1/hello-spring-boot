version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Installing Helm..."
      - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - echo "Using pre-installed Gradle"
  pre_build:
    commands:
      - echo Logging in to Docker Hub...
      - echo $DOCKER_PASSWORD
      - echo $DOCKER_USERNAME
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  build:
    commands:
      - echo Build started on `date`
      - echo Building the JAR file...
      - gradle build
      - echo Building the Docker image...
      - docker build -t hello-world-spring-boot .
      - docker tag hello-world-spring-boot:latest rmstruthers1/hello-world-spring-boot:latest
      - echo Packaging the Helm chart...
      - helm package hello-world-spring-boot -d packaged-charts/
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push rmstruthers1/hello-world-spring-boot:latest
      - echo Build completed on `date`
artifacts:
  files:
    - build/libs/hello-0.0.1-SNAPSHOT.jar
    - packaged-charts/*
    - deployspec.yml

